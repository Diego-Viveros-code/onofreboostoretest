<div class="container" style="text-align: center">
  <br />
  <span style="font-weight: bold">Mis pedidos</span>
  <hr />

<div *ngIf="orders && orders.length > 0; else noOrders">
  <div class="table-container">
    <table class="table custom-table">
      <thead>
        <tr>
          <th>Nro. orden</th>
          <th>Nro. transacción</th>
          <th>Total</th>
          <th>Estado</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of orders">
          <td>{{ item.order_id }}</td>
          <td>{{ item.transaction_id }}</td>
          <td>{{ item.total | number }} gs</td>
          <td>
            <span
              class="status-badge"
              [ngClass]="{
                'status-pending': item.status === 'pendiente',
                'status-paid': item.status === 'pagado'
              }"
            >
              {{ item.status }}
            </span>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>


  <ng-template #noOrders>
    <p>No tienes órdenes.</p>
  </ng-template>
</div>
