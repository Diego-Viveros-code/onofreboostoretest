<div class="col-xl-12 col-md-6">
  <app-card cardTitle="Productos" cardClass="Recent-Users table-card" blockClass="p-0">
    <div class="table-responsive">
      <table class="table table-hover mb-0">
        <thead>
          <tr>
            <th>Imagen</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th>Precio</th>
            <th>Stock</th>
            <th>Acción</th>
          </tr>
        </thead>
        <tbody>
          @for (product of tables; track product) {
            <tr>
              <td>
                <img class="rounded-circle" style="width: 40px" src="{{ product.img }}" alt="{{ product.name }}" />
              </td>
              <td>{{ product.name }}</td>
              <td>{{ product.description }}</td>
              <td>Gs {{ product.price }}</td>
              <td>
                <span class="{{ product.stock > 0 ? 'text-success' : 'text-danger' }}">
                  {{ product.stock > 0 ? 'Disponible' : 'Agotado' }}
                </span>
              </td>
              <td>
                <button 
                  class="btn btn-sm btn-primary"
                  [disabled]="product.stock === 0"
                  (click)="addToCart(product)">
                  Agregar al carrito
                </button>
              </td>
            </tr>
          }
        </tbody>
      </table>
    </div>
  </app-card>
</div>
