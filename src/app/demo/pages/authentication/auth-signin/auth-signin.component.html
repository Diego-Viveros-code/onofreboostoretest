<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>

        <h3 class="mb-4">Login</h3>

        <div class="input-group mb-3">
          <input
            type="email"
            class="form-control"
            placeholder="Usuario"
            [(ngModel)]="email"
            name="email"
          />
        </div>

        <div class="input-group mb-4">
          <input
            type="password"
            class="form-control"
            placeholder="Clave"
            [(ngModel)]="password"
            name="password"
          />
        </div>

        <button class="btn btn-primary mb-4" (click)="login()">
          Iniciar
        </button>

      </div>
    </div>
  </div>
</div>
